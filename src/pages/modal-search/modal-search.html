<ion-header style="background: transparent;">
  <ion-navbar>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()" style="background: none;">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container-modal">
    <div style="display: flex;">
      <input type="text" placeholder="search" style="margin-right: 10px;">
      <button type="submit" class="btn-search"><ion-icon name="search"></ion-icon></button>
    </div>
    <div class="divider"></div>
    <div>
      <h3>Search Recent</h3>
      <div style="text-align:center;">
        Not Exist
      </div>
      <div style="display: flex; justify-content: stretch;">
        <div style="margin: 5px;">
          <ion-badge>
            <div style="display: flex;">
              ios |&nbsp;<ion-icon name="close"></ion-icon>
            </div> 
          </ion-badge>
        </div>
        <div style="margin: 5px;">
          <ion-badge>
            <div style="display: flex;">
              android |&nbsp;<ion-icon name="close"></ion-icon>
            </div>
          </ion-badge>
        </div>
      </div>
    </div>
  </div>
</ion-content>
