<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button (click)="openModal()" class="icon-action">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    <div>

          <div class="item-slider"></div>
        </ion-slide>
        
        <ion-slide>
          <div class="item-slider"></div>
        </ion-slide>
        
        <ion-slide>
          <div class="item-slider"></div>
        </ion-slide>
      </ion-slides>
      <div class="container-menu">
        <div class="item-menu" (click)="openMenu('1')">
          <img src="assets/imgs/no_image.png" width="40px" height="40px" alt="icon">
          <div class="text-menu">Pulsa</div>
        </div>
        <div class="item-menu" (click)="openMenu('2')">
          <img src="assets/imgs/no_image.png" width="40px" height="40px" alt="icon">
          <div class="text-menu">E-Money</div>
        </div>
        <div class="item-menu" (click)="openMenu('3')">
          <img src="assets/imgs/no_image.png" width="40px" height="40px" alt="icon">
          <div class="text-menu">BPJS</div>
        </div>
        <div class="item-menu" (click)="openMenu('4')">
          <img src="assets/imgs/no_image.png" width="40px" height="40px" alt="icon">
          <div class="text-menu">Kredit</div>
        </div>
        <div class="item-menu" (click)="openMenu('5')">
          <img src="assets/imgs/no_image.png" width="40px" height="40px" alt="icon">
          <div class="text-menu">TV</div>
        </div>
        <div class="item-menu" (click)="openMenu('6')">
          <img src="assets/imgs/no_image.png" width="40px" height="40px" alt="icon">
          <div class="text-menu">Telp</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
