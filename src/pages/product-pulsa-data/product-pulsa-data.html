<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pulsa & Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <div style="display: flex;">
      <input type="number" placeholder="number phone" style="margin-right: 10px;">
      <button type="button" class="btn-outline">
        <ion-icon name="book"></ion-icon>
      </button>
    </div>
    <div class="divider"></div>
      <ion-segment [(ngModel)]="type">
        <ion-segment-button value="pulsa">
          Pulsa
        </ion-segment-button>
        <ion-segment-button value="data">
          Data
        </ion-segment-button>
      </ion-segment>
      <div [ngSwitch]="type" style="margin-top: 20px;">
        <div *ngSwitchCase="'pulsa'">
          <div style="border: 1px solid rgba(0, 0, 0, .5); border-radius: 5px; padding: 10px 20px; margin: 10px 0px;">
            <div style="font-size: 24px; font-weight: bold; text-align: center;">10.000</div>
            <div class="divider"></div>
            <div style="display: flex; margin: 10px 0px;">
              <div style="flex-grow: 100;">
                Telkomsel Rp. 12.000
              </div>
              <div style="flex-grow: 1">
                <button style="padding: 4px 8px; text-transforms: upper;">PILIH</button>
              </div>
            </div>
          </div>

          <div style="border: 1px solid rgba(0, 0, 0, .5); border-radius: 5px; padding: 10px 20px; margin: 10px 0px;">
            <div style="font-size: 24px; font-weight: bold; text-align: center;">10.000</div>
            <div class="divider"></div>
            <div style="display: flex; margin: 10px 0px;">
              <div style="flex-grow: 100;">
                Telkomsel Rp. 12.000
              </div>
              <div style="flex-grow: 1">
                <button style="padding: 4px 8px; text-transforms: upper;">PILIH</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="'data'">
          <div style="border: 1px solid rgba(0, 0, 0, .5); border-radius: 5px; padding: 10px 20px; margin: 10px 0px;">
            <div style="font-size: 24px; font-weight: bold; text-align: center;">10.000</div>
            <div class="divider"></div>
            <div style="display: flex; margin: 10px 0px;">
              <div style="flex-grow: 100;">
                Telkomsel Rp. 12.000
              </div>
              <div style="flex-grow: 1">
                <button style="padding: 4px 8px; text-transforms: upper;">PILIH</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</ion-content>
